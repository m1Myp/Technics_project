<div class="search-inputbar-searchinputbar">

  #search/>
  <button type="button" class="search-inputbar-searchbutton" (click)="doSearch(search.value)">
    <img
      alt="SearchI288"

      class="search-inputbar-search"
    />
  </button>
</div>
